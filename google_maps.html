<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps with Pincode Search</title>
    <style>
        /* Add any additional styling here */
        .mapouter {
            position: relative;
            text-align: right;
            height: 500px;
            width: 600px; /* You can adjust the width as needed */
        }

        .gmap_canvas {
            overflow: hidden;
            background: none !important;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="mapouter">
    <div class="gmap_canvas">
        <iframe width="100%" height="100%" id="gmap_canvas" src="https://maps.google.com/maps?q=chennai&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
    </div>
</div>

<!-- Add a pincode search input -->
<div>
    <label for="pincode">Enter Pincode: </label>
    <input type="text" id="pincode" placeholder="Enter pincode">
    <button onclick="searchPincode()">Search</button>
</div>

<script>
    function searchPincode() {
        var pincode = document.getElementById('pincode').value;
        var mapSrc = "https://maps.google.com/maps?q=" + pincode + "&t=&z=13&ie=UTF8&iwloc=&output=embed";

        // Update the iframe source
        document.getElementById('gmap_canvas').src = mapSrc;
    }
</script>

</body>
</html>
